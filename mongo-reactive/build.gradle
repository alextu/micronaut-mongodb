dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java"
    // needed because otherwise IntelliJ integration broken
    compileOnly "io.micronaut:micronaut-inject-java"
    annotationProcessor "io.micronaut.docs:micronaut-docs-asciidoc-config-props:$micronautDocsVersion"    


    implementation "io.micronaut:micronaut-aop:$micronautVersion"
    implementation "io.micronaut:micronaut-runtime:$micronautVersion"
    implementation "io.micronaut:micronaut-validation:$micronautVersion"
    compileOnly "io.micronaut:micronaut-management"
    compileOnly "io.micronaut.configuration:micronaut-micrometer-core"
    api("org.mongodb:mongodb-driver-reactivestreams:1.13.0") {
        exclude group:'org.mongodb', module:'mongodb-driver-async'
    }
    api("org.mongodb:mongodb-driver-async:3.12.1")    

    compileOnly("org.mongodb:mongo-java-driver:3.12.1")    
    compileOnly "de.flapdoodle.embed:de.flapdoodle.embed.mongo:2.2.0"

    testAnnotationProcessor "io.micronaut:micronaut-inject-java"

    testImplementation "io.micronaut:micronaut-management"
    testImplementation "io.micronaut:micronaut-inject-groovy"
    testImplementation "io.micronaut:micronaut-function-web"
    testImplementation "de.flapdoodle.embed:de.flapdoodle.embed.mongo:2.1.1"
    testImplementation("org.mongodb:mongo-java-driver:3.12.0")    
    
    testRuntimeOnly "io.netty:netty-handler"
}

